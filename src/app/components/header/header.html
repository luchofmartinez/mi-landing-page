<header class="fixed top-0 left-0 w-full z-[100] bg-slate-900/80 backdrop-blur-md border-b border-slate-800">
  <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
    
    <div class="text-white font-bold text-xl tracking-tighter italic">
      KERNEL<span class="text-[#00d2d3]">STUDIO</span>
    </div>

    <nav class="hidden md:block">
      <ul class="flex gap-8 text-xs font-bold uppercase tracking-widest text-slate-400">
        <li><a href="#home" class="hover:text-[#00d2d3] transition-colors">Inicio</a></li>
        <li><a href="#about" class="hover:text-[#00d2d3] transition-colors">Nosotros</a></li>
        <li><a href="#projects" class="hover:text-[#00d2d3] transition-colors">Proyectos</a></li>
        <li><a href="#contact" class="hover:text-[#00d2d3] transition-colors">Contacto</a></li>
      </ul>
    </nav>

    <button (click)="toggleMenu()" class="md:hidden text-white focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
        @if (!isMenuOpen()) {
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        } @else {
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        }
      </svg>
    </button>
  </div>

  @if (isMenuOpen()) {
    <div class="md:hidden absolute top-20 left-0 w-full bg-slate-900 border-b border-slate-800 animate-in slide-in-from-top duration-300">
      <ul class="flex flex-col p-6 space-y-6 text-center text-sm font-bold uppercase tracking-widest">
        <li><a href="#home" (click)="closeMenu()" class="text-white block">Inicio</a></li>
        <li><a href="#about" (click)="closeMenu()" class="text-white block">Nosotros</a></li>
        <li><a href="#projects" (click)="closeMenu()" class="text-white block">Proyectos</a></li>
        <li><a href="#contact" (click)="closeMenu()" class="text-[#00d2d3] block border border-[#00d2d3]/20 py-3 rounded-xl">Contacto</a></li>
      </ul>
    </div>
  }
</header>
