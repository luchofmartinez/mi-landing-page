<section id="projects" class="bg-slate-900 py-24 px-6 border-t border-slate-800">
  <div class="max-w-7xl mx-auto">

    <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-12">
      <div>
        <div class="flex items-center gap-3 mb-4">
          <div class="h-[1px] w-8 bg-[#00d2d3]"></div>
          <span class="text-[#00d2d3] text-xs font-bold uppercase tracking-widest">Portafolio</span>
        </div>
        <h2 class="text-3xl md:text-4xl font-bold text-white tracking-tight italic uppercase">Proyectos Destacados</h2>
      </div>

      <div class="flex gap-4">
        <button (click)="prev()"
          class="w-12 h-12 rounded-full border border-slate-700 flex items-center justify-center text-white hover:bg-[#00d2d3] hover:text-slate-900 transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>
        </button>
        <button (click)="next()"
          class="w-12 h-12 rounded-full border border-slate-700 flex items-center justify-center text-white hover:bg-[#00d2d3] hover:text-slate-900 transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
        </button>
      </div>
    </div>

    <div class="relative overflow-hidden px-1">
      <div class="flex transition-transform duration-500 ease-in-out gap-6" [style.transform]="getTranslation()">

        @for (p of projects; track p.title) {
        <div class="flex-shrink-0 w-full md:w-[calc(50%-12px)] lg:w-[calc(33.333%-16px)]">
          <div
            class="bg-slate-800/30 border border-slate-800 p-8 rounded-3xl h-[400px] flex flex-col justify-between hover:border-[#00d2d3]/30 transition-colors">

            <div>
              <span class="text-[10px] font-black uppercase tracking-[0.2em] {{p.textColor}}">
                {{ p.type }}
              </span>
              <h3 class="text-xl font-bold text-white mt-3 mb-4 group-hover:text-[#00d2d3] transition-colors">
                {{ p.title }}
              </h3>
              <p class="text-slate-400 text-sm leading-relaxed line-clamp-4">
                {{ p.desc }}
              </p>
            </div>

            <div class="flex flex-wrap gap-2">
              @for (t of p.tech; track t) {
              <span
                class="text-[9px] bg-slate-900 text-slate-400 px-3 py-1 rounded-full border border-slate-800 font-bold uppercase">
                {{ t }}
              </span>
              }
            </div>
          </div>
        </div>
        }
      </div>
    </div>


  </div>
</section>
