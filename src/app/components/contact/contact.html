<section class="bg-slate-900 py-20 px-6 border-t border-slate-800">
  <div class="max-w-xl mx-auto bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
    <h2 class="text-3xl font-bold text-white mb-2 text-center">¿Tenés un proyecto en mente?</h2>
    <p class="text-slate-400 text-center mb-8">Escribime y armemos algo increíble.</p>
    
    <form action="https://formspree.io/f/xzdaggjv" method="POST" class="space-y-4">
      <div>
        <label class="block text-slate-400 text-sm mb-2">Tu Nombre</label>
        <input type="text" name="name" required
          class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>
      
      <div>
        <label class="block text-slate-400 text-sm mb-2">Email de contacto</label>
        <input type="email" name="email" required
          class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>
      
      <div>
        <label class="block text-slate-400 text-sm mb-2">Mensaje</label>
        <textarea name="message" rows="4" required placeholder="Contame sobre tu idea..."
          class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition"></textarea>
      </div>
      
      <button type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all duration-300 transform hover:scale-[1.02]">
        Enviar Mensaje
      </button>
    </form>
  </div>
</section>
